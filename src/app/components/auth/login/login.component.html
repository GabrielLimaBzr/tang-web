<div class="card flex justify-content-center">
    <p-dialog header="Header" [(visible)]="visible" [draggable]="false" [modal]="true" [dismissableMask]="true">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold">Login</span>
        </ng-template>
        <div class="flex flex-column justify-content-center">
            <span class="p-input-icon-left my-3">
                <i class="pi pi-user"></i>
                <input type="text" pInputText [(ngModel)]="cred.username" placeholder="Username" />
            </span>

            <span class="p-input-icon-left my-3">
                <i class="pi pi-key"></i>
                <input type="text" pInputText [(ngModel)]="cred.password" placeholder="Password" />
            </span>

            <p-button [disabled]="!cred.password  || !cred.username" class="flex justify-content-end" label="Entrar" [outlined]="false" (onClick)="login()"></p-button>
        </div>
        <ng-template pTemplate="footer">
          
        </ng-template>
    </p-dialog>
</div>
