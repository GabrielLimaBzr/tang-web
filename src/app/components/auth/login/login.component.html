<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-blockUI [blocked]="isLoading"> <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></p-blockUI>
    <p-dialog header="Header" [(visible)]="visible" [draggable]="false" [modal]="true" [dismissableMask]="true">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold">Login</span>
        </ng-template>
        <div class="flex flex-column justify-content-center">
            <span class="p-input-icon-left my-3">
                <i class="pi pi-user"></i>
                <input type="text" pInputText [(ngModel)]="cred.login" placeholder="Username" />
            </span>

            <span class="p-input-icon-left my-3">
                <i class="pi pi-key"></i>
                <input  type="password" pInputText [(ngModel)]="cred.passphrase" placeholder="Password" />
            </span>

            <p-button [disabled]="!cred.passphrase  || !cred.login" class="flex justify-content-end" label="Entrar" [outlined]="false" (onClick)="login()"></p-button>
        </div>
        <ng-template pTemplate="footer">
          
        </ng-template>
    </p-dialog>
</div>
