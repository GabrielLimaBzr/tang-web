<div class="card flex justify-content-center">
    <p-toast></p-toast>
    <p-blockUI [blocked]="isLoading"> <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i></p-blockUI>
    <p-dialog header="Header" [(visible)]="visible" [draggable]="false" [modal]="true" [dismissableMask]="true">
        <ng-template pTemplate="header">
            <span class="text-xl font-bold">Criar Post</span>
        </ng-template>
        <div class="flex flex-column justify-content-center">
            
            <span class="p-float-label  mb-3 mt-4">
                <input pInputText id="username" [(ngModel)]="postCreate.title" />
                <label htmlFor="username">Titulo</label>
            </span>

            <span class="my-3 flex flex-column">
                <label for="address1">Conteudo</label>
                <textarea rows="10" cols="50" id="float-input" pInputTextarea [(ngModel)]="postCreate.content"></textarea>
            </span>

            <div class=" my-3">
                <input type="file" multiple value="select" #selectFile
                (change)="onFileSelected($event)">
            </div>

            <p-button [disabled]="!postCreate.title" class="flex justify-content-end" label="Salvar" [outlined]="false" (onClick)="createPost()"></p-button>
        </div>
        <ng-template pTemplate="footer">
          
        </ng-template>
    </p-dialog>
</div>
